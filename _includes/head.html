<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Expires" content="1" />

  <html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:og="http://ogp.me/ns#"
		xmlns:fb="http://www.facebook.com/2008/fbml"/>

  <link rel="icon" href="/assets/images/simplifyd_icon.ico" type="image/x-icon">

  <!-- Facebook Sharing Tags -->
  <meta property="fb:admins" content="1127485857369987" />
  <meta property="og:title" content="{{ page.title }} | Simplifyd" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://simplifyd.xyz/assets/images/logo.png" />
  <meta property="og:url" content="http://simplifyd.xyz{{ page.url }}" />
  <meta property="og:site_name" content="Simplifyd" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
